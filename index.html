<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #e9e9e9;
    margin: 0;
    perspective: 1500px;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  /* Sahne + yazıyı birlikte taşıyan container */
  .container {
    position: relative;
  }

  .scene {
    width: 300px;
    height: 300px;
    display: flex;
    justify-content: center;
    align-items: center;
    transform: rotateX(60deg) rotateZ(-30deg);
    transform-style: preserve-3d;
  }

  /* Instruction kartı – bize dönük, düz UI */
  #click-hint {
    position: absolute;
    bottom: 100%;          /* Kutunun tam üstü */
    left: 50%;
    transform: translateX(-50%);
    margin-bottom: 16px;

    padding: 8px 14px;
    background: rgba(255, 255, 255, 0.95);
    border-radius: 8px;
    border: 1px solid #bbb;

    font-size: 16px;
    color: #222;
    font-weight: 600;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);

    animation: hintPulse 1.4s ease-in-out infinite;
    transition: opacity 0.6s ease;
  }

  /* DİKKAT: Artık opacity ANİMASYONDA YOK, sadece hareket var */
  @keyframes hintPulse {
    0%   { transform: translateX(-50%) translateY(0); }
    50%  { transform: translateX(-50%) translateY(-4px); }
    100% { transform: translateX(-50%) translateY(0); }
  }

  /* Animasyonları kilitleyen class */
  .paused {
    animation-play-state: paused !important;
  }

  /* --- KARTON KUTU CSS --- */

  .face {
    position: absolute;
    box-sizing: border-box;
    background-color: #a0a8a8;
    border: 1px solid #6c6e70;
    backface-visibility: visible;
    transform-style: preserve-3d;
  }
  
  .face.inner { background-color: #575c5f; }

  .base {
    width: 200px;
    height: 150px;
    transform: rotateZ(0deg);
  }

  .photo {
    width: 110px;
    height: 110px;
    position: absolute;
    top: 20px;
    left: 20px;
    background-image: url('yusuf.jpg');
    background-size: cover;
    background-position: center;
    border: 4px solid white;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    transform: translateZ(2px);
  }

  .front {
    width: 200px;
    height: 60px;
    bottom: -60px;
    left: 0;
    transform-origin: top;
    transform: rotateX(0deg);
    animation: foldFront 10s infinite ease-in-out;
  }

  .back {
    width: 200px;
    height: 60px;
    top: -60px;
    left: 0;
    transform-origin: bottom;
    transform: rotateX(0deg);
    animation: foldBack 10s infinite ease-in-out;
  }

  .left {
    width: 60px;
    height: 150px;
    top: 0;
    left: -60px;
    transform-origin: right;
    transform: rotateY(0deg);
    animation: foldLeft 10s infinite ease-in-out;
  }

  .right {
    width: 60px;
    height: 150px;
    top: 0;
    right: -60px;
    transform-origin: left;
    transform: rotateY(0deg);
    animation: foldRight 10s infinite ease-in-out;
  }

  .flap-left {
    width: 60px;
    height: 140px;
    top: 5px;
    left: -60px;
    transform-origin: right;
    border-radius: 10px 0 0 10px;
    animation: foldFlapLeft 10s infinite ease-in-out;
  }

  .flap-right {
    width: 60px;
    height: 140px;
    top: 5px;
    right: -60px;
    transform-origin: left;
    border-radius: 0 10px 10px 0;
    animation: foldFlapRight 10s infinite ease-in-out;
  }

  .lid {
    width: 200px;
    height: 150px;
    top: -150px;
    left: 0;
    transform-origin: bottom;
    animation: foldLid 10s infinite ease-in-out;
  }

  .lid-flap {
    width: 200px;
    height: 40px;
    top: -40px;
    left: 0;
    border-radius: 10px 10px 0 0;
    transform-origin: bottom;
    animation: foldLidFlap 10s infinite ease-in-out;
  }

  .lid-content {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    transform: rotateX(180deg);
    backface-visibility: hidden;
  }

  @keyframes foldFront {
    0%, 100% { transform: rotateX(0deg); }
    70%, 100% { transform: rotateX(90deg); }
  }

  @keyframes foldBack {
    0%, 100% { transform: rotateX(0deg); }
    70%, 100% { transform: rotateX(-90deg); }
  }

  @keyframes foldLeft {
    5%, 10% { transform: rotateY(0deg); }
    70%, 100% { transform: rotateY(90deg); }
  }

  @keyframes foldRight {
    5%, 10% { transform: rotateY(0deg); }
    70%, 100% { transform: rotateY(-90deg); }
  }

  @keyframes foldFlapLeft {
    15%, 30% { transform: rotateY(0deg); }
    70%, 100% { transform: rotateY(90deg); }
  }

  @keyframes foldFlapRight {
    20%, 30% { transform: rotateY(0deg); }
    70%, 100% { transform: rotateY(-90deg); }
  }

  @keyframes foldLid {
    0%, 50% { transform: rotateX(0deg); }
    70%, 100% { transform: rotateX(-89deg); }
  }

  @keyframes foldLidFlap {
    0%, 60% { transform: rotateX(0deg); }
    80%, 100% { transform: rotateX(-90deg); }
  }

</style>
</head>
<body>

<div class="container">
  <!-- Instruction kartı: kutunun tam üstünde -->
  <div id="click-hint">(⬇) Kutuyu tıkla</div>

  <div class="scene">
    <div class="face base">
      
      <div class="photo"></div>

      <div class="face front paused"></div>

      <div class="face back paused">
        <div class="face lid paused">
          <div class="lid-content">
            <!-- kapağın üstüne yazı vs istersen buraya -->
          </div>
          <div class="face lid-flap paused"></div>
        </div>
      </div>

      <div class="face left paused">
        <div class="face flap-left paused"></div>
      </div>

      <div class="face right paused">
        <div class="face flap-right paused"></div>
      </div>

    </div>
  </div>
</div>

<audio id="bgm" src="numb.mp3" loop></audio>

<script>
window.addEventListener('click', () => {
  const audio = document.getElementById('bgm');
  if (audio.paused) {
    audio.volume = 0.7;
    audio.play().catch(() => {});
  }

  // Animasyonları başlat
  document.querySelectorAll('.paused').forEach(el => {
    el.classList.remove('paused');
  });

  // Instruction kartını yok et
  const hint = document.getElementById('click-hint');
  hint.style.opacity = 0;

}, { once: true });
</script>

</body>
</html>
